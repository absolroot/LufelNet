    <title>택틱 대장간 - 루페르넷</title>

    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/tactic.css">
    <link rel="stylesheet" href="tactic-share.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5862324369257695"
     crossorigin="anonymous"></script>

    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>


    <!-- 메인 스크립트 -->
    <script>document.write('<script src="tactic-share.js?v=' + new Date().getTime() + '"><\/script>');</script>

    <!-- 택틱 프리뷰 스크립트 -->
    <script src="tactic-preview.js"></script>

    <!-- 택틱 공유 해독 스크립트 -->
    <script src="../data/characters.js"></script>
    <script src="../data/revelations.js"></script>
    <script src="../data/rituals.js"></script>
    <script src="../data/weapons.js"></script>
    <script src="../data/persona.js"></script>
    <script src="../data/skills.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="../js/tactic/share.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-57DTGQ5TR7"></script>
    <script>window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-57DTGQ5TR7');</script>
    gtag('config', 'G-57DTGQ5TR7');
    </script>


</head>
<body>
    <script src="../data/tooltip.js"></script>
    <script src="../js/tooltip.js"></script>
    <script src="../js/nav.js"></script>


    <div class="container">
        <!-- 네비게이션이 삽입될 컨테이너 -->
        <div id="nav-container"></div>
        
        <!-- 메인 컨텐츠 -->
        <div class="main-wrapper">
            <!-- 네비게이션 경로 -->
            <div class="navigation-path">
                <a href="../">홈</a>
                <span class="separator">/</span>
                <span class="current-page">택틱 대장간</span>
            </div>
            <div class="header-container">
                <h1>택틱 대장간</h1>
            </div>

            <!-- 게시물 작성 폼 -->  
            <div class="top-container">
                <div class="post-form">
                    <h2>택틱 메이커로 만든 작품을 등록하세요</h2>
                    <form id="tacticForm">
                        <div class="tacticUrl">
                            <p>공유 URL</p>
                            <input type="text" id="tacticUrl" placeholder="https://lufel.net/tactic/?data=*" required>
                        </div>
                        <div class="tacticTitle">
                            <p>제목</p>
                            <input type="text" id="title" placeholder="[첩첩 흉몽/허약 흉몽/마음의 바다/이벤트 이름] 보스 이름 (점수)" required>
                        </div>
                        <div class="tacticAuthor">
                            <p>제작자</p>
                            <input type="text" id="author" placeholder="제작자 닉네임" required>
                        </div>
                        <div class="submit-container">
                            <div class="submit-text">
                                <p>※ 부적절한 게시글은 작성자의 동의 없이 삭제될 수 있습니다.</p>
                            </div>
                            <button type="submit">등록</button>
                        </div>
                    </form>
                </div>

                <div class="ranking-container">
                    <div class="ranking-header">
                        <img src="../img/tactic-share/rank.png" alt="랭킹" class="ranking-title-icon">
                        <div class="ranking-tabs">
                            <button class="ranking-tab active" data-period="weekly">주간</button>
                            <button class="ranking-tab" data-period="monthly">월간</button>
                            <button class="ranking-tab" data-period="all">역대</button>
                        </div>
                    </div>
                    <div class="ranking-list">
                        <!-- 랭킹은 JavaScript로 동적 생성됨 -->
                    </div>
                </div>
            </div>

            <div class="tactic-controls">
                <div class="search-container">
                    <div class="search-section">
                        <input type="text" id="searchInput" placeholder="제목 검색..." />
                        <button id="searchButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="rgba(255, 255, 255, 0.6)"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="view-tabs">
                    <button class="tab-button active" data-view="all">전체</button>
                    <button class="tab-button" data-view="best">베스트</button>
                </div>
            </div>

            <!-- 게시물 목록 -->
            <div class="posts-container">
                <div class="posts-list" id="postsList"></div>
                <div class="pagination">
                    <button id="prevPage" disabled>이전</button>
                    <span id="currentPage">1</span>
                    <button id="nextPage">다음</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 네비게이션 초기화 및 TacticShare 인스턴스 생성
        document.addEventListener('DOMContentLoaded', () => {
            Navigation.load('tactic-share', 1);
            window.tacticShare = new TacticShare(); // 전역 객체로 설정
        });
    </script>

    <script src="../js/top_button.js"></script>
    <button id="top-button" class="floating-top-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4L4 12L5.4 13.4L11 7.8V20H13V7.8L18.6 13.4L20 12L12 4Z" fill="rgba(255, 255, 255, 0.6)"/>
        </svg>
    </button>

</body>
</html>
